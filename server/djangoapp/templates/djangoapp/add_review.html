{% extends "djangoapp/index.html" %} {% block content %}
<!--Add review form here -->
{% for dealer in dealers %}
<div class="container d-inline-flex p-2">
  <div class="col">
    <h3>Add a review about {{dealer.full_name}}</h3>
    <hr />
    <form method="post" action="{% url 'djangoapp:add_review' dealer.id %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="content">Enter the review content:</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="2"
          required="required"
        ></textarea>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="purchasecheck"
          id="purchasecheck"
        />
        <label class="form-check-label" for="purchasecheck"
          >Has purchased the car from {{dealer.full_name}}?
          <span class="text-secondary"
            >(select purchased car information below if checked)</span
          ></label
        >
      </div>
      <br />
      <div class="form-group">
        <label for="car_model">Select your car (model-make-year):</label>
        <select name="car" id="car" class="form-select" required="required">
          {% for car in cars %}
          <option selected="selected" value="{{car.id}}">
            {{car.name}}-{{car.car_make.name}}-{{ car.year|date:"Y" }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="purchase_date">Select Your Purchase Date:</label>
        <input
          type="date"
          class="form-control"
          id="purchasedate"
          name="purchasedate"
        />
      </div>
      <button type=" submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endfor %} {% endblock %}
